events {
    worker_connections 1024;
}

http {
    upstream survey_backend {
        server localhost:8001;
    }

    upstream library_front {
        server localhost:3000;
    }

    upstream apilibrary_backend {
        server localhost:8000;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name survey.ederbarrios.online library.ederbarrios.online apilibrary.ederbarrios.online;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Survey
    server {
        listen 443 ssl;
        http2 on;
        server_name survey.ederbarrios.online;

        ssl_certificate /etc/letsencrypt/live/survey.ederbarrios.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/survey.ederbarrios.online/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Servir archivos estáticos (CSS, JS, imágenes)
        location /build/ {
            proxy_pass http://survey_backend/build/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Ruta principal
        location / {
            proxy_pass http://survey_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # HTTPS Library
    server {
        listen 443 ssl;
        http2 on;
        server_name library.ederbarrios.online;

        ssl_certificate /etc/letsencrypt/live/survey.ederbarrios.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/survey.ederbarrios.online/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://library_front;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # HTTPS API Library
    server {
        listen 443 ssl;
        http2 on;
        server_name apilibrary.ederbarrios.online;

        ssl_certificate /etc/letsencrypt/live/survey.ederbarrios.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/survey.ederbarrios.online/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://apilibrary_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}